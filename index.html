<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  </head>

  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              src="img/icon/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__img"
            />
          </a>

          <form action="" class="search navbar-top__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/icon/search.svg" alt="Icon: Search" />
            </button>
          </form>

          <a href="#" class="user navbar-top__user">
            <img
              src="img/avatar.jfif"
              alt="Img: User Avatar"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>

          <button class="burger navbar-top__burger">
            <span class="burger__line"></span>
            <span class="burger__line"></span>
            <span class="burger__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <div class="navbar-bot">
        <div class="container">
          <nav class="navbar-menu">
            <a href="#" class="navbar-menu__item">All Deals</a>
            <a href="#" class="navbar-menu__item">Hotels</a>
            <a href="#" class="navbar-menu__item">Activities</a>
            <a href="#" class="navbar-menu__item">Hotel Day Packages</a>
            <a href="#" class="navbar-menu__item">Restaurants</a>
            <a href="#" class="navbar-menu__item">Events</a>
            <a href="#" class="navbar-menu__item">Rodrigues</a>
          </nav>
        </div>
        <!-- /.container -->
      </div>
      <!-- /.navbar-menu -->
    </header>
    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Flash Offers</a>
          </li>
          <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
        </ul>
        <!-- /.breadcrumb-list -->
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.breadcrumb -->
    <sec class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__right">
            <div class="hotel-info-wrapper">
              <div class="stars hotel-info__stars">
                <img src="img/icon/star.svg" alt="Image: Star" />
                <img src="img/icon/star.svg" alt="Image: Star" />
                <img src="img/icon/star.svg" alt="Image: Star" />
                <img src="img/icon/star.svg" alt="Image: Star" />
                <img src="img/icon/star.svg" alt="Image: Star" />
              </div>
              <!-- /.stars -->

              <span class="hotel-info__name">GRAND HILTON HOTEL</span>
              <div class="offer hotel-info__offer">Flash Offer</div>
            </div>
            <!-- /.hotel-info-wrapper -->
            <p class="hotel-info__description">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </p>
          </div>
          <!-- /.hotel-info__right -->
          <div class="rating hotel-info__left">
            <span class="rating__text">User Rattings</span>
            <span class="rating__num">
              4.5/<span class="rating__down">5</span>
            </span>
          </div>
          <!-- /.hotel-info__left -->
        </div>
        <!-- /.hotel-info -->
      </div>
      <!-- /.container -->
    </sec>
    <script src="js/swiper-bundle.min.js"></script>
  </body>
</html>
